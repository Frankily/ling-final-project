###
# Model Configuration: LLaMA-3 8B
###

base_model: NousResearch/Meta-Llama-3-8B-Instruct
sequence_len: 4096

# base model weight quantization
load_in_8bit: true

# attention implementation
flash_attention: true

# finetuned adapter config
adapter: lora
lora_model_dir:
lora_r: 48
lora_alpha: 96
lora_dropout: 0.05
lora_target_linear: true
lora_fan_in_fan_out:
lora_modules_to_save: # required when adding new tokens to LLaMA/Mistral
  - embed_tokens
  - lm_head
# for details, see https://github.com/huggingface/peft/issues/334#issuecomment-1561727994

###
# Dataset Configuration: sqlqa
###

datasets:
  - path: data.jsonl
    ds_type: json
    type:
      # Map JSONL fields to the corresponding instruction, input, and output.
      field_instruction: correction
      field_input: input
      field_output: output
      # Custom format to include headers and structure for the chat roles.
      format: |-
        <|begin_of_text|>
        <|start_header_id|>system<|end_header_id|>
        
        Cutting Knowledge Date: December 2023
        Today Date: 26 Jul 2024
        
        You are a reasoning chatbot.<|eot_id|>
        <|start_header_id|>user<|end_header_id|>
        Fix all mistakes in the text (spelling, punctuation, grammar, etc) and respond with the correct version of the text free of all mistakes. If there are no errors, respond with the original text.
        Text: {input}<|eot_id|>
        <|start_header_id|>assistant<|end_header_id|>

# dataset formatting config{}
tokens:
  - "<|begin_of_text|>"
  - "<|start_header_id|>"
  - "<|end_header_id|>"
  - "<|eot_id|>"

special_tokens:
  pad_token: <|end_of_text|>

val_set_size: 0.05

###
# Training Configuration
###

# random seed for better reproducibility
seed: 117

# optimizer config
optimizer: adamw_bnb_8bit
learning_rate: 0.00005
lr_scheduler: cosine
num_epochs: 2
micro_batch_size: 16
gradient_accumulation_steps: 1
warmup_steps: 10

# axolotl saving config
dataset_prepared_path: last_run_prepared
output_dir: ./lora-out

# logging and eval config
logging_steps: 1
eval_steps: 0.05

# training performance optimization config
bf16: auto
tf32: false
gradient_checkpointing: true

###
# Miscellaneous Configuration
###

# when true, prevents over-writing the config from the CLI
strict: false

# "Don't mess with this, it's here for accelerate and torchrun" -- axolotl docs
local_rank:
